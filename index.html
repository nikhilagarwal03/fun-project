<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranbir Kapoor Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="player-container">
        <div class="player">
            <h1>Ranbir Kapoor Playlist</h1>
            <img id="cover" src="covers/agar.jpg" alt="Album Cover">
            <h2 id="song-title">Song Name</h2>
            <!-- Add favorite button to the main player -->
            <button id="favorite-main" class="favorite-btn main-favorite">
                <i class="far fa-heart"></i>
            </button>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <audio id="audio-player" ></audio>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-thumb" id="progress-thumb"></div>
                </div>
            </div>

            <div class="controls">
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
                <button id="volume"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <div class="playlist-container">
            <h3>All Songs</h3>
            <ul id="playlist"></ul>
        </div>
        
        <!-- Favorites Section -->
        <div class="favorites-container">
            <h3>❤️ Favorites</h3>
            <ul id="favorites-list"></ul>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
